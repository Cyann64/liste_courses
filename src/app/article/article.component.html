<div class="row ">
  <div class="col-xs-1"><span class="border border-success"><input type="checkbox"></span></div>
  <div class="col-xs-2">{{ nom }} {{ quantite }}</div>
  <div class="col-xs-2"><input type="number" min="0" max="99" step="1" value="1" [(ngModel)]="quantite">{{ quantite }}</div>
  <div class="col-xs-2"><input type="text" [(ngModel)]="prix" id="number" [value]="prix" /> €</div>
  <div class="col-xs-2">{{ (quantite * prix).toFixed(2) }} € </div>
</div>
